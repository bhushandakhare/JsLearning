<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2>Web Local Storage</h2>
</body>
<script>
    console.log("Local Storage");
    window.localStorage.setItem("Name","Bhushan Dakhare");
    window.localStorage.setItem("city","Chandrapur");
    window.localStorage.setItem("pinCode","442917");
    window.localStorage.setItem("district", "Chandrapur");
    console.log(window.localStorage.getItem("Name"));
    console.log(window.localStorage.getItem("city"));
    console.log(window.localStorage.getItem("pinCode"));
    console.log(window.localStorage.getItem("district"));
    window.localStorage.removeItem("city");
    console.log("Local Storage");
</script>
</html>
